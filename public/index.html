<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Project</title>
</head>
<body>
    <h1>Welcome to your Movies to watch List</h1>
    <div id="movies" class="header">
        <h2>Movies I want to see:</h2>
        <form id="form" method="post">
            <input type="text", id="movieTitle" placeholder="Movie title..."/></br>
            <input type="text", id="genre" placeholder="Genre..."/></br>
            <input type="number", id="rating" placeholder="Rating..."/></br>
            <input type="submit" value="Add"/>
        </form>
    </div>
    <table class='movieTable movieTable-bordered'>
        <tbody id='data'>

        </tbody>
    </table>
    <ul id="movieList">
        <li>SURF's Up</li>
        <li>Rocky</li>
    </ul>
    <script src="./main.js"></script>
</body>
</html>
