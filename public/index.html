    <h2>Movies I want to see:</h2>
    <table id='movieTable'>
        <tbody id='data'>


        </tbody>
    </table>

    <button id="add">Add</button>

    <div id="formToAdd" style="display: none">
        <h2>Add Form</h2>
        <form id="addForm" method="post">
            <input type="text", id="movieTitle" placeholder="Movie title..."/></br>
            <input type="text", id="director" placeholder="Director..."/></br>
            <input type="text", id="releaseYear" placeholder="Release year..."/></br>
            <input type="text", id="genre" placeholder="Genre..."/></br>
            <input type="number", id="rating" placeholder="Rating..."/></br>
            <button type="submit">Save</button>
            <button id="cancelAddBtn">Cancel</button>
        </form>
    </div>

    <div id="editForm" style="display: none">
        <h2>Edit Form</h2>
        <form id="editFormInputs">
            <h3 id="entityId"></h3>
            <label for="title">Movie title:</label>
            <input type="text" id="editMovieTitle" required>
            <label for="director">Director:</label>
            <input type="text" id="editDirector" required>
            <label for="releaseYear">Release Year:</label>
            <input type="text" id="editReleaseYear" required>
            <label for="genre">Genre:</label>
            <input type="text" id="editGenre" required>
            <label for="rating">Rating:</label>
            <input type="number" id="editRating" required>
            <button type="submit" onclick="updateEntity()">Save</button>
            <button id="cancelEditBtn">Cancel</button>
        </form>
    </div>
