<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Project</title>
</head>
<body>
    <h1>Welcome to your Movies to watch List</h1>
    <div id="movies" class="header">
        <h2>Movies I want to see:</h2>

        <form id="form" method="post">
            <input type="text", id="movieTitle" placeholder="Movie title..."/></br>
            <input type="text", id="genre" placeholder="Genre..."/></br>
            <input type="number", id="rating" placeholder="Rating..."/></br>
            <button type="submit">Add</button>
        </form>

    </div>
    <table id='movieTable', class='movieTable movieTable-bordered'>
        <tbody id='data'>


        </tbody>
    </table>

    <div id="editForm" style="display: none">
        <h2>Edit Form</h2>
        <form id="editFormInputs">
            <label for="editMovieTitle">Movie title:</label>
            <input type="text" id="editMovietitle" required>
            <label for="editGenre">Genre:</label>
            <input type="text" id="editGenre" required>
            <label for="editRating">Rating:</label>
            <input type="number" id="editRating" required>
            <button type="submit">Save</button>
            <button id="cancelEditBtn">Cancel</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
